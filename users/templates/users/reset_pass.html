{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .reset-card h4 {
            font-weight: 700;
            color: #4e73df;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 14px;
        }

        .btn-update {
            border-radius: 25px;
            padding: 10px;
            font-weight: 600;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            border: none;
        }

        .btn-update:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="reset-card">
    <div class="text-center mb-4">
        <i class="bi bi-shield-lock-fill fs-1 text-primary"></i>
        <h4 class="mt-2">Đổi mật khẩu</h4>
        <p class="text-muted mb-0">Cập nhật mật khẩu mới cho tài khoản</p>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Mật khẩu hiện tại -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu hiện tại</label>
            <input type="password" name="current_password" class="form-control" placeholder="Nhập mật khẩu hiện tại" required>
        </div>

        <!-- Mật khẩu mới -->
        <div class="mb-3">
            <label class="form-label">Mật khẩu mới</label>
            <input type="password" name="new_password" class="form-control" placeholder="Nhập mật khẩu mới" required>
        </div>

        <!-- Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-update text-white">
                <i class="bi bi-arrow-repeat me-1"></i> Cập nhật
            </button>
        </div>
    </form>
</div>

</body>
</html>
