<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Quản lý Xe Ghép</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #00b4db, #0083b0);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .home-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: inline-block;
            /* giúp co giãn theo nội dung bên trong */
            max-width: 90vw;
            /* tránh tràn khỏi màn hình */
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            display: inline-block;
            font-size: 1.1rem;
            padding: 12px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            white-space: nowrap;
            /* tránh xuống dòng khi nội dung dài */
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.7rem;
            }

            .btn-custom {
                width: 180px;
                font-size: 1rem;
            }

            .top-bar p {
                font-size: 0.9rem;
            }

            .top-bar button {
                font-size: 0.85rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar d-flex justify-content-between align-items-center px-3 py-2">
        <p class="mb-0 fw-semibold">Xin chào {{ driver_name }}</p>
        <form action="{% url 'logout' %}" method="post" class="mb-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Đăng xuất</button>
        </form>
    </div>

    <div class="home-container">
        <h1>Hệ thống Quản lý Xe Ghép</h1>
        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center">
            <a href="{% url 'list_driver' %}" class="btn btn-light btn-custom mb-3 mb-sm-0 me-sm-3">Danh sách tài xế</a>
            <a href="{% url 'add_driver' %}" class="btn btn-warning btn-custom ms-sm-3">Thêm tài xế</a>
            <a href="{% url 'list_trip' %}" class="btn btn-success btn-custom ms-sm-3">Danh sách chuyến đi</a>
        </div>
        <!-- Button quản lý coin (ở giữa, phía dưới) -->
        <div class="mt-4 text-center">
            <a href="{% url 'manage_coin' %}" class="btn btn-primary btn-custom">
                Quản lý coin của tài xế
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
